workflow_file: workflow/img2img_no_mask_api.json
model:
  ckpt_name: realisticVisionV60B1_v51VAE.safetensors
  # Use an inpainting-tuned checkpoint automatically when a mask.png is present.
  # This improves "change one local thing, preserve everything else" edits.
  ckpt_name_inpaint: realisticVisionV60B1_v51VAE-inpainting.safetensors
comfyui:
  host: localhost
  port: 8188
# Note: AIVis configuration has been moved to AIVis.yaml
parameters:
  denoise: 0.75  # From semi-successful attempt (ComfyUI_00181_.png)
  cfg: 7.5  # From semi-successful attempt (lower than expected, but worked!)
  steps: 30  # From semi-successful attempt
  seed: null
  sampler_name: dpmpp_2m_sde_gpu
  scheduler: karras
prompts:
  positive: ''
  negative: ''

# Toggle masking without deleting the file. When false, input/mask.png is ignored.
masking:
  enabled: true
  active_mask: left  # Set to left/middle/right to use a specific mask
  masks:
    - name: left
      file: input/masks/left.png
    - name: middle
      file: input/masks/middle.png
    - name: right
      file: input/masks/right.png

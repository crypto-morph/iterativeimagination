acceptance_criteria:
- edit_strength: high
  field: person_facial_features
  intent: preserve
  max: 1
  min: 0
  must_include:
  - identical facial features
  question: Are the person's facial features identical to the original image?
  type: boolean
- edit_strength: medium
  field: person_pose
  intent: preserve
  max: 1
  min: 0
  must_include:
  - same pose
  question: Is the person's pose identical to the original image?
  type: boolean
- edit_strength: medium
  field: background_identical
  intent: preserve
  max: 1
  min: 0
  must_include:
  - identical background
  question: Is the background identical to the original image?
  type: boolean
- edit_strength: medium
  field: person_body_proportions
  intent: preserve
  max: 1
  min: 0
  must_include:
  - identical body proportions
  question: Are the person's body proportions identical to the original image?
  type: boolean
- avoid_terms: []
  ban_terms:
  - business suit
  - shirt
  edit_strength: medium
  field: left_outfit
  intent: change
  max: 1
  min: 0
  must_include:
  - lady wearing snowsuit
  question: Is this person wearing a snowsuit?
  type: boolean
- avoid_terms: []
  ban_terms:
  - business suit
  - shirt
  edit_strength: medium
  field: middle_outfit
  intent: change
  max: 1
  min: 0
  must_include:
  - hawaiian skirt
  - coconut bra
  question: does this person wear a hawaiian skirt and coconut bra?
  type: boolean
- avoid_terms: []
  ban_terms:
  - business suit
  - shirt
  edit_strength: medium
  field: right_outfit
  intent: change
  max: 1
  min: 0
  must_include:
  - bikini
  question: Is this person wearing a bikini?
  type: boolean
masking:
  masks:
  - name: default
    active_criteria:
    - person_facial_features
    - person_pose
    - background_identical
    - person_body_proportions
  - name: left
    active_criteria:
    - left_outfit
    - person_facial_features
    - person_pose
    - background_identical
    - person_body_proportions
  - name: middle
    active_criteria:
    - middle_outfit
    - person_facial_features
    - person_pose
    - person_body_proportions
    - background_identical
  - name: right
    active_criteria:
    - right_outfit
    - person_facial_features
    - person_pose
    - background_identical
    - person_body_proportions
project:
  max_iterations: 10
  name: test_project
  denoise_max: 0.95
  cfg_max: 15.0
  # Auto-boost denoise/cfg when inpainting (masking) is active
  # These values are applied if the current denoise/cfg are below the thresholds
  inpainting_denoise_min: 0.85  # Minimum denoise when inpainting is active (default: 0.85)
  inpainting_cfg_min: 10.0      # Minimum cfg when inpainting is active (default: 10.0)
  inpainting_denoise_threshold: 0.7  # Boost if current denoise < this (default: 0.7)
  inpainting_cfg_threshold: 9.0      # Boost if current cfg < this (default: 9.0)
prompts:
  global:
    negative: ''
    positive: ''
  masks:
    default:
      negative: ''
      positive: ''
    left:
      negative: business suit, shirt, different facial features, different pose,
        different body proportions
      positive: snowsuit, three women in a professional setting, modern office, identical
        facial features, same pose, identical body proportions, identical background
    middle:
      positive: hawaiian skirt, coconut bra, professional setting, three women, midline,
        identical facial features, same pose, identical body proportions, background
        identical, modern office, large window, natural light
      negative: business suit, shirt
questions:
- field: person_clothing_description
  question: Describe the person's clothing in detail. What type of garments are they
    wearing? (e.g., casual, formal, business, sportswear)
  type: string
- field: clothing_formal_elements
  question: List any formal business attire elements visible (suit jacket, dress shirt,
    tie, formal dress, blazer, etc.)
  type: string
- field: clothing_style_confidence
  max: 1
  min: 0
  question: Confidence in clothing style assessment
  type: number
- field: facial_features_comparison
  question: Compare the facial features (eyes, nose, mouth, face shape) between the
    generated and original image. Describe any differences.
  type: string
- field: facial_features_similarity
  max: 1
  min: 0
  question: Rate the similarity of facial features (0.0 = completely different, 1.0
    = identical)
  type: number
- field: pose_comparison
  question: Compare the person's pose (body position, limb placement, orientation)
    between the generated and original image. Describe any differences.
  type: string
- field: pose_similarity
  max: 1
  min: 0
  question: Rate the similarity of the pose (0.0 = completely different, 1.0 = identical)
  type: number
- field: background_comparison
  question: Compare the background elements between the generated and original image.
    Describe any differences.
  type: string
- field: background_similarity
  max: 1
  min: 0
  question: Rate the similarity of the background (0.0 = completely different, 1.0
    = identical)
  type: number
- field: body_proportions_comparison
  question: Compare the body proportions (height, width, limb lengths, head size relative
    to body) between the generated and original image. Describe any differences.
  type: string
- field: body_proportions_similarity
  max: 1
  min: 0
  question: Rate the similarity of body proportions (0.0 = completely different, 1.0
    = identical)
  type: number
- field: overall_image_difference
  max: 1
  min: 0
  question: Overall, how different is the generated image from the original? (0.0
    = identical, 1.0 = completely different)
  type: number

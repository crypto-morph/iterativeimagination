acceptance_criteria:
- edit_strength: high
  field: person_facial_features
  intent: preserve
  max: 1
  min: 0
  must_include:
  - identical facial features
  question: Are the person's facial features identical to the original image?
  type: boolean
- edit_strength: medium
  field: person_pose
  intent: preserve
  max: 1
  min: 0
  must_include:
  - same pose
  question: Is the person's pose identical to the original image?
  type: boolean
- edit_strength: medium
  field: background_identical
  intent: preserve
  max: 1
  min: 0
  must_include:
  - identical background
  question: Is the background identical to the original image?
  type: boolean
- edit_strength: medium
  field: person_body_proportions
  intent: preserve
  max: 1
  min: 0
  must_include:
  - identical body proportions
  question: Are the person's body proportions identical to the original image?
  type: boolean
- avoid_terms: []
  ban_terms:
  - business suit
  - shirt
  edit_strength: medium
  field: left_outfit
  intent: change
  max: 1
  min: 0
  must_include:
  - this lady wearing a summer dress
  question: Is this person wearing a summer dress?
  type: boolean
- avoid_terms: []
  ban_terms:
  - business suit
  - business attire
  - shirt
  edit_strength: medium
  field: middle_outfit
  intent: change
  max: 1
  min: 0
  must_include:
  - hawaiian skirt
  - coconut bra
  question: does this person wear a hawaiian skirt and coconut bra?
  type: boolean
- avoid_terms: []
  ban_terms:
  - business suit
  - shirt
  edit_strength: medium
  field: right_outfit
  intent: change
  max: 1
  min: 0
  must_include:
  - bikini
  question: Is this person wearing a bikini?
  type: boolean
masking:
  masks:
  - name: default
    active_criteria:
    - person_facial_features
    - person_pose
    - background_identical
    - person_body_proportions
  - name: left
    active_criteria:
    - left_outfit
    - person_facial_features
    - person_pose
    - background_identical
    - person_body_proportions
    - scene_believability
  - name: middle
    active_criteria:
    - middle_outfit
    - person_facial_features
    - person_pose
    - person_body_proportions
    - background_identical
    - scene_believability
  - name: right
    active_criteria:
    - right_outfit
    - person_facial_features
    - person_pose
    - background_identical
    - person_body_proportions
project:
  max_iterations: 10
  name: test_project
  denoise_max: 0.95
  cfg_max: 25.0  # Increased from 15.0 to allow more aggressive guidance
  improve_prompts: false  # Disable prompt improvement for testing (default: false)
  aivis_parameter_recommendations: false  # Enable AI-driven parameter recommendations (default: false)
  batch_size: 1  # Number of images to generate per iteration (default: 1, increase for seed variance testing)
  # Auto-boost denoise/cfg when inpainting (masking) is active
  # These values are applied if the current denoise/cfg are below the thresholds
  inpainting_denoise_min: 0.75  # Minimum denoise when inpainting is active (from successful attempt)
  inpainting_cfg_min: 7.5       # Minimum cfg when inpainting is active (from successful attempt)
  inpainting_denoise_threshold: 0.7  # Boost if current denoise < this (default: 0.7)
  inpainting_cfg_threshold: 7.0     # Boost if current cfg < this (lowered to allow cfg=7.5 to pass through)
prompts:
  global:
    negative: ''
    positive: ''
  masks:
    default:
      negative: ''
      positive: ''
    left:
      negative: shirt, dress, business, jacket, trousers
      positive: one piece respectable swimsuit, keep same person
    middle:
      positive: wearing uk police uniform, keep same person
      negative: shirt, dress, business, jacket, trousers
    right:
      positive: builder outfit, keep same person
      negative: shirt, dress, business, jacket, trousers
questions:
- field: person_clothing_description
  question: Describe the person's clothing in detail. What type of garments are they
    wearing? (e.g., casual, formal, business, sportswear)
  type: string
- field: clothing_formal_elements
  question: List any formal business attire elements visible (suit jacket, dress shirt,
    tie, formal dress, blazer, etc.)
  type: string
- field: clothing_style_confidence
  max: 1
  min: 0
  question: Confidence in clothing style assessment
  type: number
- field: facial_features_comparison
  question: Compare the facial features (eyes, nose, mouth, face shape) between the
    generated and original image. Describe any differences.
  type: string
- field: facial_features_similarity
  max: 1
  min: 0
  question: Rate the similarity of facial features (0.0 = completely different, 1.0
    = identical)
  type: number
- field: pose_comparison
  question: Compare the person's pose (body position, limb placement, orientation)
    between the generated and original image. Describe any differences.
  type: string
- field: pose_similarity
  max: 1
  min: 0
  question: Rate the similarity of the pose (0.0 = completely different, 1.0 = identical)
  type: number
- field: background_comparison
  question: Compare the background elements between the generated and original image.
    Describe any differences.
  type: string
- field: background_similarity
  max: 1
  min: 0
  question: Rate the similarity of the background (0.0 = completely different, 1.0
    = identical)
  type: number
- field: body_proportions_comparison
  question: Compare the body proportions (height, width, limb lengths, head size relative
    to body) between the generated and original image. Describe any differences.
  type: string
- field: body_proportions_similarity
  max: 1
  min: 0
  question: Rate the similarity of body proportions (0.0 = completely different, 1.0
    = identical)
  type: number
- field: scene_believability_assessment
  question: Assess the believability of the scene compared to the original. Are all figures in roughly the same poses and positions? Are there any unrealistic changes, deformities, impossible body positions, or figures that appear to be floating or in unnatural stances? Describe any believability issues.
  type: string
- field: scene_believability_score
  max: 1
  min: 0
  question: Rate the believability of the scene compared to the original (0.0 = completely unrealistic/unbelievable, 1.0 = fully believable and natural, same as original)
  type: number
- field: overall_image_difference
  max: 1
  min: 0
  question: Overall, how different is the generated image from the original? (0.0
    = identical, 1.0 = completely different)
  type: number

questions:
  - field: people_count
    question: "How many people?"
    type: integer
    min: 0
    
  - field: people_count_confidence
    question: "Confidence in people count"
    type: number
    min: 0
    max: 1

  - field: people_details
    question: "For each person"
    type: array
    items:
      - field: id
        question: "ID"
        type: integer
      - field: gender
        question: "Gender?"
        type: string
        enum: ["male", "female", "unknown"]
      - field: clothing
        question: "Clothing?"
        type: string
      - field: mood
        question: "Mood?"
        type: string
        enum: ["happy", "sad", "neutral", "angry", "surprised", "unknown"]
      - field: activity
        question: "Activity?"
        type: string
      - field: age
        question: "Guess how old are they?"
        type: integer
      - field: confidence
        question: "Overall confidence for this person"
        type: number
        min: 0
        max: 1

  - field: scene_description
    question: "Describe the scene?"
    type: string
    
  - field: scene_confidence
    question: "Confidence in scene description"
    type: number
    min: 0
    max: 1

  - field: has_flowers
    question: "Are there flowers in the picture?"
    type: boolean
    
  - field: flowers_confidence
    question: "Confidence about flowers"
    type: number
    min: 0
    max: 1

  - field: prediction
    question: "Can you predict what will happen next?"
    type: string
    
  - field: prediction_confidence
    question: "Confidence in prediction"
    type: number
    min: 0
    max: 1

  - field: background
    question: "Describe the elements in the background of the scene?"
    type: array
    items:
      - field: name
        question: "Background element name"
        type: string
      - field: confidence
        question: "Confidence"
        type: number
        min: 0
        max: 1

  - field: objects
    question: "What objects are in the picture?"
    type: array
    items:
      - field: name
        question: "Object name"
        type: string
      - field: confidence
        question: "Confidence"
        type: number
        min: 0
        max: 1

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run {{ run_id }} - {{ project_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #f5f5f5 !important;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1600px;">
        <nav class="navbar is-light" style="margin-bottom: 1.5rem;">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <a href="/" class="button is-light is-small">
                        <span class="icon"><i class="fas fa-arrow-left"></i></span>
                        <span>Back to Projects</span>
                    </a>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <h1 class="title is-4">{{ project_name }} - {{ run_id }}</h1>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-light" href="/project/{{ project_name }}/run/{{ run_id }}/rank">
                            <span class="icon"><i class="fas fa-sort"></i></span>
                            <span>Rank this run</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="loading" class="box has-text-centered">
            <p class="has-text-grey">Loading iterations...</p>
        </div>
        
        <div id="content" class="is-hidden">
            <div class="box" style="margin-bottom: 1.5rem;">
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="showOriginal" checked>
                            Show original image
                        </label>
                    </div>
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="showMetadata" checked>
                            Show metadata panels
                        </label>
                    </div>
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="autoRefresh" checked>
                            Auto refresh
                        </label>
                    </div>
                    <div class="control">
                        <span id="autoRefreshStatus" class="has-text-grey is-size-7"></span>
                    </div>
                    <div class="control">
                        <span class="has-text-grey is-size-7">Sort by:</span>
                    </div>
                    <div class="control">
                        <div class="buttons has-addons">
                            <button id="sortTimeline" class="button is-small is-active">Timeline</button>
                            <button id="sortScore" class="button is-small">Score</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box" style="margin-bottom: 1.5rem;">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button id="prevIteration" class="button is-light">
                                <span class="icon"><i class="fas fa-chevron-left"></i></span>
                                <span>Previous</span>
                            </button>
                        </div>
                        <div class="level-item">
                            <div id="iterationButtons" class="buttons has-addons"></div>
                        </div>
                        <div class="level-item">
                            <button id="nextIteration" class="button is-light">
                                <span>Next</span>
                                <span class="icon"><i class="fas fa-chevron-right"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <h3 class="title is-6">Original</h3>
                        <figure class="image">
                            <img id="originalImg" src="/api/project/{{ project_name }}/input/image" alt="Original">
                        </figure>
                    </div>
                    <div class="column">
                        <h3 class="title is-6">Selected: <span id="selectedIterationLabel">â€“</span></h3>
                        <figure class="image">
                            <img id="selectedImg" alt="Selected iteration">
                        </figure>
                        <div id="selectedMeta" class="box mt-2"></div>
                    </div>
                </div>
            </div>

            <div id="iterations" class="columns is-multiline"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/run.js') }}"></script>
</body>
</html>
